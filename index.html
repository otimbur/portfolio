<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;1,300;1,600&display=swap"
        rel="stylesheet">
    <title>Olga Timbur</title>
</head>

<body>
    <!--Create the Navigation Bar-->
    <header>
        <nav>
            <div class="logo">
                <h4>Nav</h4>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#project">Projects</a></li>

                <li><a href="#contact">Connect</a></li>

            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>
    </header>

    <!--create the About me content-->
    <!-- Id is used for linking the nav bar with the section
          The class home it will be used to create a specific background for the section-->
    <section id="home" class="home">
        <div class="container">
            <div class="img">
                <img src="img/image2.jpg">
            </div>
            <div class="glass">
                <h1>Olga Timbur</h1>
                <h2>Software developer</h2>
                <div class="link">
                    <a href="https://www.linkedin.com/in/olga-timbur-072817236/"> Linkedin</a>
                </div>
            </div>
        </div>
    </section>

    <!-- The About section-->
    <section id="about" class="about">
        <!--Back buttom-->
        <button id="back-btn">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <!--Book-->
        <div id="book" class="book">
            <!--Paper 1-->
            <div id="p1" class="paper ">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img id="aboutp" src="img/image0.jpeg">
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <h1>About me </h1>
                    </div>
                </div>
            </div>
            <!--Paper 2-->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <p>

                        </p>
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <h1>Back2</h1>
                    </div>
                </div>
            </div>
            <!--Paper 3-->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <h1>Front3</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <h1>Back3</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Next btn-->

        <button id="next-btn">
            <i class="fa-solid fa-angle-right"></i>
        </button>





    </section>

    <section id="project" class="project">
        <h2>Projects</h2>
    </section>
    <section id="contact" class="contact">
        <h2>Contact</h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d447b54254.js" crossorigin="anonymous"></script>
</body>

</html>
